<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="
default-src 'self' data: gap: https://ssl.gstatic.com https://storage.googleapis.com/cardboard-dpdb/dpdb.json 'unsafe-eval' 'unsafe-inline';
style-src 'self' 'unsafe-inline';
media-src *;
img-src 'self' data: content:;

">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>

    <script src="./dist/aframe.js"></script>
    <style>
    #mycanvas {
      width: 200px;
      height: 200px;
    }
    </style>


    </head>
  <body>
    <h2>Through the looking glass.</h2>


    <p>’Twas brillig, and the slithy toves
      Did gyre and gimble in the wabe:
All mimsy were the borogoves,
      And the mome raths outgrabe.
“Beware the Jabberwock, my son!
      The jaws that bite, the claws that catch!
Beware the Jubjub bird, and shun
      The frumious Bandersnatch!”
    </p>

    <!-- This scene will be rendered inside the referenced canvas element -->
    <a-scene canvas="canvas: #mycanvas">
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- Sky -->
      <a-sky color="#ecfcf4"></a-sky>
    </a-scene>
    <!-- this canvas element may be anywhere in the document -->
    <canvas id="mycanvas"></canvas>
    <script>
      var scene = document.querySelector('a-scene');
      function check () {
        var canvas = document.getElementById('mycanvas');
        console.log(canvas.width, canvas.height);
      }
      if (scene.hasLoaded) {
        check();
      } else {
        scene.addEventListener('loaded', check);
      }
      window.addEventListener('resize', check);
    </script>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
